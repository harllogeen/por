<div>
  <nav
    class="relative flex flex-wrap items-center justify-between px-2 py-3 bg-pink-500 mb-3"
  >
    <div
      class="container px-4 mx-auto flex flex-wrap items-center justify-between"
    >
      <div class="w-full relative flex justify-between">
        <a
          class="text-sm font-bold leading-relaxed inline-block mr-4 py-2 whitespace-nowrap uppercase text-white"
          href="#pablo"
        >
          Registration
        </a>
        <button
          type="button "
          class="bg-slate-600 text-white font-medium px-8 rounded-sm hover:bg-slate-500 hover:border border-white"
          (click)="toggleModal()"
        >
          Add Student
        </button>
      </div>
    </div>
  </nav>
  <div
    *ngIf="showModal"
    class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex"
  >
    <div class="relative w-[500px] my-6 mx-auto max-w-3xl">
      <!--content-->
      <div
        class="overscroll-y-auto border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none"
      >
        <!--header-->
        <div
          class="flex items-start justify-between p-5 border-b border-solid border-slate-200 rounded-t"
        >
          <p class="text-xl font-semibold">Student Registration</p>
          <button
            class="p-1 ml-auto bg-transparent border-0 text-black opacity-5 float-right text-3xl leading-none font-semibold outline-none focus:outline-none"
            (click)="toggleModal()"
          >
            <span
              class="bg-transparent border text-black font-extrabold h-6 w-6 text-2xl block outline-none focus:outline-none"
            >
              Ã—
            </span>
          </button>
        </div>
        <!--body-->
        <div
          [formGroup]="studentValue"
          class="relative p-6 flex-auto overflow-y-scroll no-scrollbar"
        >
          <div class="mb-3">
            <label
              for="base-input"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Name</label
            >
            <input
              type="text"
              id="large-input"
              formControlName="name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            />
          </div>
          <div class="mb-3">
            <label
              for="base-input"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Class</label
            >
            <input
              type="text"
              id="base-input"
              formControlName="class"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            />
          </div>
          <div class="mb-3">
            <label
              for="small-input"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Email</label
            >
            <input
              type="text"
              id="small-input"
              formControlName="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            />
          </div>

          <div>
            <label
              for="small-input"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Phone Number</label
            >
            <input
              type="text"
              id="small-input"
              formControlName="phone"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            />
          </div>
        </div>
        <!--footer-->
        <div
          class="flex items-center justify-end p-6 border-t border-solid border-slate-200 rounded-b"
        >
          <button
            class="text-red-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
            type="button"
            (click)="toggleModal()"
          >
            Close
          </button>
          <button
            class="bg-emerald-500 text-white active:bg-emerald-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
            type="button"
            (click)="addStudent()"
          >
            Save Changes
          </button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="showModal" class="opacity-25 fixed inset-0 z-40 bg-black"></div>

  <div class="relative overflow-x-auto">
    <table class="w-full text-center text-gray-500 dark:text-gray-400">
      <thead
        class="text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400 mb-4"
      >
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Class</th>
          <th>Email</th>

          <th>Phone Number</th>
        </tr>
      </thead>
      <tbody>
        <tr
          [ngClass]="e ? 'even' : 'odd'"
          *ngFor="
            let myStudents of students;
            let i = index;
            let e = even;
            let o = odd
          "
          let
          e="even;"
          let
          o="odd"
        >
          <td>{{ i + 1 }}</td>
          <td>{{ myStudents.name }}</td>
          <td>{{ myStudents.class }}</td>
          <td>{{ myStudents.email }}</td>

          <td>{{ myStudents.phone }}</td>
          <td class="flex space-x-3">
            <input
              type="button"
              value="Edit"
              class="cursor-pointer bg-slate-500 text-white hover:bg-slate-400 px-5 rounded-md"
              (click)="toggleModal()"
            />
            <input
              type="button"
              value="Delete"
              class="cursor-pointer bg-red-500 text-white hover:bg-red-400 px-5 rounded-md"
              (click)="deleteProfile(myStudents.id)"
            />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
